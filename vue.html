<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <script src="vue.js"></script>
</head>
<body>
<div class="app-6">
	<button v-on:click="counter += 1">增加 1</button>
  	<p>这个按钮被点击了 {{ counter }} 次。</p>

  	<button v-on:click="greet">Greet</button>

  	<div>
  		<button v-on:click="say('hi')">Say hi</button><br>
  		<button v-on:click="say('what')">Say what</button><br>
  		<a v-on:click="warn('跳转被阻止.', $event)" href="http:www.baidu.com">跳转</a><br>
  		<a v-on:click.once="say('what')" href="http:www.baidu.com">once</a><br>
  		<div @click.ctrl="say('what')">Do something</div>
  </div>
</div>
   
    <script type="text/javascript">

	var app = new Vue({
		el:'.app-6',
		data:{
			counter:0,
			name: 'Vue.js'
		},
		 // 在 `methods` 对象中定义方法
		methods: {
			greet: function (event) {
				// `this` 在方法里指当前 Vue 实例
				alert('Hello ' + this.name + '!')
				// `event` 是原生 DOM 事件
				alert(event.target.tagName)
			},
			say:function(msg){
				alert(msg)
			},
			warn:function(message, event){
				// 现在我们可以访问原生事件对象
			    if (event) event.preventDefault()
			    alert(message)
			}
		}
	});


    </script>
</body>
</html>
